<div class="feature" id="shop">
    <div class="feature-image reveal" data-delay="0">
      <img src="assets/Products/Product 2/product2.webp" alt="SQ Hoodie Drop 02" />
    </div>
    <div class="feature-body">
      <div class="feature-text reveal" data-delay="150">
        <span class="label-tag">Drop 02 — 2025</span>
        <h2 class="feature-title">Hoodie<br><em>"SQ"</em></h2>
        <p class="feature-desc">
          Construida para durar. Diseñada para destacar. La pieza central
          del segundo drop de BLESSED llega en un peso premium que habla por sí solo.
        </p>
        <div class="feature-price">
          <span class="price-new">$51.000</span>
          <span class="price-old">$85.000</span>
          <span class="price-off">−40%</span>
        </div>
        <div class="size-selector">
          <span class="size-label">Talle</span>
          <div class="sizes">
            @for (s of ['S','M','L']; track s) {
              <button class="size"
                      [class.active]="isSizeSelected('feature', s)"
                      (click)="selectSize('feature', s)">
                {{ s }}
              </button>
            }
          </div>
        </div>
        <button class="btn-add" (click)="onAddClick()">Agregar al carrito</button>
        <a href="#productos" class="btn-link">Ver todos los hoodies →</a>
      </div>
    </div>
  </div>
